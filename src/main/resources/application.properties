#server config
server.port=8080
spring.application.name=Ecommerce Producer API Service

#spring data source config
spring.datasource.url=jdbc:mysql://localhost:3306/ecom_webservice?createDatabaseIfNotExist=true&autoReconnect=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root

#hibernate config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.datasource.platform=mysql
